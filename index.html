<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<nav class="navbar navbar-default " role="navigation">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Tic Tac Toe</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <row>
	    <div class="collapse navbar-collapse col-xs-8 col-md-offset-1 col-lg-offset-2" id="bs-example-navbar-collapse-1">
	      <form class="navbar-form navbar-right">
	        <div class="form-group">
	          <label contenteditable="true" id="player1-name">Player 1</label>
	          <select class="form-control" id="player1">
	          	<option>Human</option>
	          	<option data-ai="easyComputer">Computer (easy)</option>
	          	<option data-ai="hardComputer">Computer (hard)</option>
	          </select>
	        </div>
	        <div class="form-group">
	          <label contenteditable="true" id="player2-name">Player 2</label>
	          <select class="form-control" id="player2">
	          	<option>Human</option>
	          	<option data-ai="easyComputer">Computer (easy)</option>
	          	<option data-ai="hardComputer">Computer (hard)</option>
	          </select>
	        </div>
	        <button type="submit" class="btn btn-primary" id="start">Start game!</button>
	      </form>
	    </div><!-- /.navbar-collapse -->
	    </row>
	  </div><!-- /.container -->
	</nav>
	<div class="container container-xs-height board">
		<div class="row">
		  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
		  	<div class="row row-xs-height top-row">
		  	  <div class="col-xs-4 col-xs-height cell0">
		  	    <div class="square" data-cell=0></div>
		  	  </div>
		  	  <div class="col-xs-4 col-xs-height cell1">
		  	    <div class="square" data-cell=1></div>
		  	  </div>
		  	  <div class="col-xs-4 col-xs-height cell2">
		  	    <div class="square" data-cell=2></div>
		  	  </div>
		  	</div>
		  	 <div class="row row-xs-height middle-row">
		  	   <div class="col-xs-4 col-xs-height cell3">
		  	    <div class="square" data-cell=3></div>
		  	   </div>
		  	   <div class="col-xs-4 col-xs-height cell4">
		  	    <div class="square" data-cell=4></div>
		  	   </div>
		  	   <div class="col-xs-4 col-xs-height cell5">
		  	   	<div class="square" data-cell=5></div>
		  	   </div>
		  	</div>
		  	<div class="row row-xs-height bottom-row">
		  	  <div class="col-xs-4 col-xs-height cell6">
		  	    <div class="square" data-cell=6></div>
		  	  </div>
		  	  <div class="col-xs-4 col-xs-height cell7">
		  	    <div class="square" data-cell=7></div>
		  	  </div>
		  	  <div class="col-xs-4 col-xs-height cell8">
		  	    <div class="square" data-cell=8></div>
		  	  </div>
		  	</div>
		  	<div class="readout"></div>
		  </div>
		</div>
	</div>


	
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
